# Server
server:
  port: ${PORT:8080}

# Spring
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:h2:mem:trustescrow;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}}
    username: ${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME:sa}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:}}
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:update}
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

# Default configuration (pilot disabled)
pilot:
  enabled: false
  country-allowlist: []
  category-allowlist: []
  template-version: v1
