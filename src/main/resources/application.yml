# Server
server:
  port: ${PORT:8080}

# Spring
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:update}
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

# Default configuration (pilot disabled)
pilot:
  enabled: false
  country-allowlist: []
  category-allowlist: []
  template-version: v1
